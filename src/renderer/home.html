<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavWeb - Accueil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url('../../assets/BG.png') center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('../../assets/BG.png') center/cover no-repeat;
            /* filter: blur(10px); */
            z-index: -1;
        }

        /* Zone invisible pour d√©placer la fen√™tre - seulement en haut */
        .drag-area {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            -webkit-app-region: drag;
            z-index: 100;
        }

        .search-container {
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
        }

        .logo {
            font-size: 48px;
            font-weight: 200;
            color: white;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 20px 25px;
            font-size: 18px;
            border: none;
            border-radius: 1000px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0px 4px 16px 4px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0px 4px 16px 4px rgba(0, 0, 0, 0.15);
            margin-top: 5px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            /* Masquer la scrollbar */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer et Edge */
        }

        /* Masquer la scrollbar pour WebKit (Chrome, Safari) */
        .suggestions::-webkit-scrollbar {
            display: none;
        }

        .suggestion-item {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            color: white;
        }

        .suggestion-item:hover,
        .suggestion-item.selected {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
        }

        .suggestion-item:last-child {
            border-bottom: none;
            border-radius: 0 0 15px 15px;
        }

        .suggestion-item:first-child {
            border-radius: 15px 15px 0 0;
        }

        .suggestion-icon {
            margin-right: 12px;
            opacity: 0.9;
        }

        .shortcut-hint {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 20px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .shortcuts {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .shortcut-hint.hidden,
        .shortcuts.hidden {
            opacity: 0;
            transform: translateY(-10px);
            pointer-events: none;
        }

        .shortcut {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .shortcut:hover {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0px 4px 16px 4px rgba(0, 0, 0, 0.1);
        }

        .shortcut:nth-child(2) {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .shortcut:nth-child(3) {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Zone invisible pour pouvoir d√©placer la fen√™tre -->
    <div class="drag-area"></div>
    
    <div class="search-container">
        <div class="logo">NavWeb</div>
        
        <div class="search-box">
            <input 
                type="text" 
                class="search-input" 
                placeholder="Rechercher ou saisir une URL..."
                autocomplete="off"
                spellcheck="false"
            >
            <div class="suggestions"></div>
        </div>

        <div class="shortcut-hint">
            Appuyez sur Entr√©e pour rechercher ou naviguer
        </div>

        <div class="shortcuts">
            <div class="shortcut">‚åò+L Barre d'URL</div>
            <div class="shortcut">‚åò+T Nouvelle fen√™tre</div>
            <div class="shortcut">‚åò+W Fermer</div>
        </div>
    </div>

    <script>
        class HomePage {
            constructor() {
                this.searchInput = document.querySelector('.search-input');
                this.suggestionsContainer = document.querySelector('.suggestions');
                this.selectedIndex = -1;
                this.suggestions = [];
                this.popularSites = [];
                this.loadPopularSites();
                this.setupEventListeners();
                this.focusInput();
                
                // Charger le fond d'√©cran macOS de mani√®re non-bloquante
                setTimeout(() => {
                    this.loadMacOSWallpaper();
                }, 100); // Petit d√©lai pour laisser l'interface se charger d'abord
            }

            async loadMacOSWallpaper(forceRefresh = false) {
                try {
                    if (window.electronAPI && window.electronAPI.getMacOSWallpaper) {
                        const startTime = Date.now();
                        
                        // Charger en arri√®re-plan sans bloquer l'interface
                        const response = forceRefresh && window.electronAPI.refreshMacOSWallpaper ? 
                            await window.electronAPI.refreshMacOSWallpaper() :
                            await window.electronAPI.getMacOSWallpaper();
                            
                        if (response.success && response.wallpaper) {
                            // Pr√©charger l'image pour un affichage plus fluide
                            const img = new Image();
                            img.onload = () => {
                                const totalTime = Date.now() - startTime;
                                
                                // Appliquer le fond d'√©cran macOS au body de la homepage avec une transition
                                document.body.style.transition = 'background-image 0.3s ease';
                                document.body.style.backgroundImage = `url(${response.wallpaper})`;
                                document.body.style.backgroundSize = 'cover';
                                document.body.style.backgroundPosition = 'center';
                                document.body.style.backgroundRepeat = 'no-repeat';
                                
                                // Mettre √† jour aussi le pseudo-√©l√©ment ::before avec transition
                                const styleElement = document.createElement('style');
                                styleElement.textContent = `
                                    body::before {
                                        background-image: url(${response.wallpaper}) !important;
                                        transition: background-image 0.3s ease;
                                    }
                                `;
                                document.head.appendChild(styleElement);
                                
                                console.log(`‚úÖ Fond d'√©cran macOS appliqu√© avec transition (${totalTime}ms total, ${response.loadTime || 0}ms cache)`);
                            };
                            img.onerror = () => {
                                console.warn('‚ö†Ô∏è Erreur lors du chargement de l\'image du fond d\'√©cran');
                            };
                            img.src = response.wallpaper;
                        } else {
                            console.warn('‚ö†Ô∏è Aucun fond d\'√©cran macOS disponible:', response.error);
                        }
                    }
                } catch (error) {
                    console.warn('Impossible de charger le fond d\'√©cran macOS:', error);
                    // L'interface reste fonctionnelle avec le fond par d√©faut
                }
            }

            async loadPopularSites() {
                try {
                    const response = await fetch('./popular-sites.json');
                    this.popularSites = await response.json();
                } catch (error) {
                    console.warn('Impossible de charger les sites populaires:', error);
                    // Fallback avec quelques sites essentiels
                    this.popularSites = [
                        { url: 'google.com', name: 'Google', icon: 'üîç' },
                        { url: 'youtube.com', name: 'YouTube', icon: 'üì∫' },
                        { url: 'github.com', name: 'GitHub', icon: 'üíª' },
                        { url: 'instagram.com', name: 'Instagram', icon: 'üì∑' },
                        { url: 'twitter.com', name: 'Twitter', icon: 'üê¶' }
                    ];
                }
            }

            setupEventListeners() {
                this.searchInput.addEventListener('input', (e) => {
                    this.handleInput(e.target.value);
                });

                this.searchInput.addEventListener('keydown', (e) => {
                    this.handleKeyDown(e);
                });

                this.searchInput.addEventListener('blur', () => {
                    setTimeout(() => this.hideSuggestions(), 150);
                });

                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.search-box')) {
                        this.hideSuggestions();
                    }
                });
            }

            focusInput() {
                setTimeout(() => {
                    this.searchInput.focus();
                }, 100);
            }

            handleInput(value) {
                if (value.length > 0) {
                    this.generateSuggestions(value);
                } else {
                    this.hideSuggestions();
                }
            }

            generateSuggestions(query) {
                this.suggestions = [];
                
                // Filtrer les sites qui correspondent √† la requ√™te
                const matchingSites = this.popularSites.filter(site => 
                    site.name.toLowerCase().includes(query.toLowerCase()) ||
                    site.url.toLowerCase().includes(query.toLowerCase())
                );

                // Ajouter les suggestions de sites
                matchingSites.slice(0, 5).forEach(site => {
                    this.suggestions.push({
                        text: site.name,
                        url: `https://${site.url}`,
                        icon: site.icon,
                        type: 'site'
                    });
                });

                // Ajouter une suggestion de recherche Google
                this.suggestions.unshift({
                    text: `Rechercher "${query}" sur Google`,
                    url: `https://www.google.com/search?q=${encodeURIComponent(query)}`,
                    icon: 'üîç',
                    type: 'search'
                });

                this.showSuggestions();
            }

            showSuggestions() {
                this.suggestionsContainer.innerHTML = '';
                this.selectedIndex = -1;

                this.suggestions.forEach((suggestion, index) => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.innerHTML = `
                        <span class="suggestion-icon">${suggestion.icon}</span>
                        <span>${suggestion.text}</span>
                    `;
                    
                    item.addEventListener('click', () => {
                        this.selectSuggestion(suggestion);
                    });

                    this.suggestionsContainer.appendChild(item);
                });

                this.suggestionsContainer.style.display = 'block';
                
                // Masquer les boutons si plus d'une suggestion
                const shortcutsElement = document.querySelector('.shortcuts');
                const shortcutHintElement = document.querySelector('.shortcut-hint');
                if (this.suggestions.length > 1) {
                    shortcutsElement.classList.add('hidden');
                    shortcutHintElement.classList.add('hidden');
                }
            }

            hideSuggestions() {
                this.suggestionsContainer.style.display = 'none';
                this.selectedIndex = -1;
                
                // R√©afficher les boutons quand les suggestions sont masqu√©es
                const shortcutsElement = document.querySelector('.shortcuts');
                const shortcutHintElement = document.querySelector('.shortcut-hint');
                shortcutsElement.classList.remove('hidden');
                shortcutHintElement.classList.remove('hidden');
            }

            handleKeyDown(e) {
                const items = this.suggestionsContainer.querySelectorAll('.suggestion-item');

                switch (e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        this.selectedIndex = Math.min(this.selectedIndex + 1, this.suggestions.length - 1);
                        this.updateSelection(items);
                        break;

                    case 'ArrowUp':
                        e.preventDefault();
                        this.selectedIndex = Math.max(this.selectedIndex - 1, -1);
                        this.updateSelection(items);
                        break;

                    case 'Enter':
                        e.preventDefault();
                        if (this.selectedIndex >= 0) {
                            this.selectSuggestion(this.suggestions[this.selectedIndex]);
                        } else {
                            this.navigateToUrl(this.searchInput.value);
                        }
                        break;

                    case 'Escape':
                        this.hideSuggestions();
                        break;
                }
            }

            updateSelection(items) {
                items.forEach((item, index) => {
                    item.classList.toggle('selected', index === this.selectedIndex);
                });
            }

            selectSuggestion(suggestion) {
                this.navigateToUrl(suggestion.url);
            }

            async navigateToUrl(input) {
                let url;
                
                // Si c'est d√©j√† une URL compl√®te (avec http/https)
                if (typeof input === 'string' && (input.startsWith('http://') || input.startsWith('https://'))) {
                    url = input;
                } else {
                    // Sinon, traiter comme avant
                    let query = input.trim();
                    
                    if (!query) return;

                    // Si √ßa ressemble √† une URL
                    if (query.includes('.') && !query.includes(' ')) {
                        if (!query.startsWith('http://') && !query.startsWith('https://')) {
                            url = `https://${query}`;
                        } else {
                            url = query;
                        }
                    } else {
                        // Sinon, recherche Google
                        url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    }
                }
                
                // Utiliser l'API Electron pour naviguer au lieu de window.location.href
                if (window.electronAPI) {
                    try {
                        await window.electronAPI.navigateFromHome(url);
                    } catch (error) {
                        console.error('Erreur de navigation:', error);
                        // Fallback
                        window.location.href = url;
                    }
                } else {
                    // Fallback si l'API n'est pas disponible
                    window.location.href = url;
                }
            }
        }

        // Initialiser la page d'accueil
        new HomePage();
    </script>
</body>
</html>
